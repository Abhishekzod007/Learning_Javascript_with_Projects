<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
   
    <style>
    /* Full screen */
    .moving-bg {
      width: 100%;
      height: 100%;
      background-color: #400202; /* dark base */
      background-image:
        radial-gradient(circle at top left, #1e3a8a, transparent 50%),
        radial-gradient(circle at top right, #07002b, transparent 50%),
        radial-gradient(circle at bottom left, #780202, transparent 50%),
        radial-gradient(circle at bottom right, #182432, transparent 50%);
      background-blend-mode: screen;
      background-size: 200% 200%;
      animation: moveColors 10s linear infinite, pulseLights 6s ease-in-out infinite;
    }

    @keyframes moveColors {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    @keyframes pulseLights {
      0%, 100% { background-size: 200% 200%; }
      50% { background-size: 220% 220%; }
    }
  </style>
</head>
<body class="moving-bg min-h-screen flex items-center justify-center p-6">
